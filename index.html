<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ABC Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2563eb" />
  <link rel="manifest" href="manifest.json" />

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #020617;
      --accent: #2563eb;
      --accent-soft: rgba(37, 99, 235, 0.2);
      --text-main: #e5e7eb;
      --text-subtle: #9ca3af;
      --border: #1f2937;
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      color: var(--text-main);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      background: radial-gradient(circle at top left, #111827 0, #020617 60%);
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 20px 18px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.5);
    }

    .card h2 {
      margin: 0 0 4px 0;
      text-align: center;
      font-size: 1.4rem;
    }

    .card p.subtitle {
      margin: 0 0 18px 0;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-subtle);
    }

    .inputs-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
    }

    .form-group {
      flex: 1 1 90px;
      min-width: 0;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.8rem;
      color: var(--text-subtle);
    }

    input[type="number"] {
      width: 100%;
      padding: 14px 12px;
      min-height: 48px;
      border-radius: 12px;
      border: 1px solid #374151;
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
      font-size: 1rem;
      font-weight: 500;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
    }

    input[type="number"]::placeholder { color: #6b7280; }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-soft);
      background: #020617;
    }

    button {
      width: 100%;
      padding: 16px;
      min-height: 52px;
      margin-top: 4px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: #f9fafb;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 0.02em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.45);
      transition: transform 0.08s ease-out, box-shadow 0.12s ease-out,
        filter 0.15s ease-out;
      touch-action: manipulation;
    }

    button:hover {
      filter: brightness(1.05);
      box-shadow: 0 16px 36px rgba(37, 99, 235, 0.6);
    }

    button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
    }

    .results {
      margin-top: 18px;
      padding-top: 12px;
      border-top: 1px solid #1f2937;
      font-size: 0.9rem;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 6px;
    }

    .results h3 {
      margin: 0;
      font-size: 1rem;
    }

    .results span.note {
      font-size: 0.7rem;
      color: var(--text-subtle);
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px 12px;
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 10px;
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.9);
    }

    .result-label {
      font-weight: 600;
      color: #9ca3af;
      font-size: 0.8rem;
    }

    .result-value {
      font-family: "JetBrains Mono", Menlo, Consolas, monospace;
      font-size: 0.9rem;
      color: #e5e7eb;
      margin-left: 8px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px 16px;
        border-radius: 14px;
      }

      .inputs-row {
        flex-direction: column;
        gap: 12px;
      }

      .results-grid {
        grid-template-columns: 1fr;
        gap: 6px;
      }

      .card h2 { font-size: 1.3rem; }

      input[type="number"] {
        min-height: 52px;
        padding: 16px 12px;
      }

      button {
        min-height: 56px;
        padding: 18px;
      }
    }

    @media (min-width: 768px) {
      .card {
        max-width: 500px;
        padding: 24px 22px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>A, B, C, E, F Calculator</h2>
    <p class="subtitle">
      D, FR, HR, V1â€“V4, P, Ra, SD, G, H, PW, J, K, CW (2 decimal places)
    </p>

    <div class="inputs-row">
      <div class="form-group">
        <label for="a">A</label>
        <input type="number" id="a" step="any" placeholder="Enter A">
      </div>

      <div class="form-group">
        <label for="b">B</label>
        <input type="number" id="b" step="any" placeholder="Enter B">
      </div>

      <div class="form-group">
        <label for="c">C</label>
        <input type="number" id="c" step="any" placeholder="Enter C">
      </div>
    </div>

    <div class="inputs-row">
      <div class="form-group">
        <label for="e">E</label>
        <input type="number" id="e" step="any" placeholder="Enter E">
      </div>

      <div class="form-group">
        <label for="f">F</label>
        <input type="number" id="f" step="any" placeholder="Enter F">
      </div>
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="results">
      <div class="results-header">
        <h3>Results</h3>
        <span class="note">All values rounded to 2 decimals</span>
      </div>

      <div class="results-grid">
        <div class="result-row"><span class="result-label">D</span><span class="result-value" id="D">--</span></div>
        <div class="result-row"><span class="result-label">FR</span><span class="result-value" id="FR">--</span></div>
        <div class="result-row"><span class="result-label">HR</span><span class="result-value" id="HR">--</span></div>
        <div class="result-row"><span class="result-label">V1</span><span class="result-value" id="V1">--</span></div>
        <div class="result-row"><span class="result-label">V2</span><span class="result-value" id="V2">--</span></div>
        <div class="result-row"><span class="result-label">V3</span><span class="result-value" id="V3">--</span></div>
        <div class="result-row"><span class="result-label">V4</span><span class="result-value" id="V4">--</span></div>
        <div class="result-row"><span class="result-label">P</span><span class="result-value" id="P">--</span></div>
        <div class="result-row"><span class="result-label">Ra</span><span class="result-value" id="Ra">--</span></div>
        <div class="result-row"><span class="result-label">SD</span><span class="result-value" id="SD">--</span></div>

        <!-- E chain: show G, H, PW -->
        <div class="result-row"><span class="result-label">G</span><span class="result-value" id="G">--</span></div>
        <div class="result-row"><span class="result-label">H</span><span class="result-value" id="H">--</span></div>
        <div class="result-row"><span class="result-label">PW</span><span class="result-value" id="PW">--</span></div>

        <!-- F chain: show J, K, CW -->
        <div class="result-row"><span class="result-label">J</span><span class="result-value" id="J">--</span></div>
        <div class="result-row"><span class="result-label">K</span><span class="result-value" id="K">--</span></div>
        <div class="result-row"><span class="result-label">CW</span><span class="result-value" id="CW">--</span></div>
      </div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .catch(err => console.log('SW registration failed', err));
      });
    }

    function calculate() {
      const A = parseFloat(document.getElementById('a').value) || 0;
      const B = parseFloat(document.getElementById('b').value) || 0;
      const C = parseFloat(document.getElementById('c').value) || 0;
      const E = parseFloat(document.getElementById('e').value) || 0;
      const F = parseFloat(document.getElementById('f').value) || 0;

      // Core formulas
      const D  = (A + B + C) / 3;
      const FR = A - B;
      const HR = (A - B) / 2;

      const V1 = D + FR;
      const V2 = D + HR;
      const V3 = D - HR;
      const V4 = D - FR;

      const P  = D;
      const Ra = (D - B) * 2 + A;
      const SD = (A - D) * 2 - C;

      // Percentage chain for E and F
      const percent = 0.7389;  // 73.89%
      const factor  = 3.83;

      const G  = E - (E * percent); // E - 73.89% of E
      const H  = G * percent;       // H = G * 73.89%
             

      const J  = F - (F * percent); // F - 73.89% of F
      const K  = J * percent;       // K = J * 73.89%
      const PW = K * factor;        // CW = K * 3.83
      const CW = H * factor;       

      // Output
      document.getElementById('D').textContent  = D.toFixed(2);
      document.getElementById('FR').textContent = FR.toFixed(2);
      document.getElementById('HR').textContent = HR.toFixed(2);
      document.getElementById('V1').textContent = V1.toFixed(2);
      document.getElementById('V2').textContent = V2.toFixed(2);
      document.getElementById('V3').textContent = V3.toFixed(2);
      document.getElementById('V4').textContent = V4.toFixed(2);
      document.getElementById('P').textContent  = P.toFixed(2);
      document.getElementById('Ra').textContent = Ra.toFixed(2);
      document.getElementById('SD').textContent = SD.toFixed(2);

      document.getElementById('G').textContent  = G.toFixed(2);
      document.getElementById('H').textContent  = H.toFixed(2);
      document.getElementById('CW').textContent = CW.toFixed(2);
      document.getElementById('J').textContent  = J.toFixed(2);
      document.getElementById('K').textContent  = K.toFixed(2);
      document.getElementById('PW').textContent = PW.toFixed(2);
    }
  </script>
</body>
</html>
